<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 2 - Modern Dark Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 60px 40px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .feature-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.2s;
        }
        .back-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modern Dark Theme</h1>
        <p>This version features a sleek dark interface with vibrant gradients and smooth animations.</p>
        
        <div class="features">
            <div class="feature-card">
                <h3>üåô Dark Mode</h3>
                <p>Easy on the eyes</p>
            </div>
            <div class="feature-card">
                <h3>üé® Gradients</h3>
                <p>Modern color flows</p>
            </div>
            <div class="feature-card">
                <h3>‚ú® Animations</h3>
                <p>Smooth transitions</p>
            </div>
            <div class="feature-card">
                <h3>üì± Responsive</h3>
                <p>Adapts to any screen</p>
            </div>
        </div>
        
        <a href="../" class="back-link">‚Üê Back to versions</a>
    </div>
</body>
</html>
