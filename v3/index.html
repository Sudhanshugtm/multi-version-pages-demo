<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 3 - Colorful & Playful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(120deg, #ff6b6b 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #54a0ff 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        p {
            font-size: 1.3em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
            text-align: center;
        }
        .emoji-item {
            font-size: 3em;
            padding: 20px;
            background: white;
            border-radius: 20px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .emoji-item:hover {
            transform: rotate(360deg) scale(1.2);
        }
        .feature-bubbles {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 40px 0;
        }
        .bubble {
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            animation: float 3s ease-in-out infinite;
        }
        .bubble:nth-child(1) { background: #ff6b6b; animation-delay: 0s; }
        .bubble:nth-child(2) { background: #feca57; animation-delay: 0.5s; }
        .bubble:nth-child(3) { background: #48dbfb; animation-delay: 1s; }
        .bubble:nth-child(4) { background: #ff9ff3; animation-delay: 1.5s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            padding: 15px 30px;
            background: #54a0ff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            transition: all 0.3s;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-link:hover {
            background: #2e86de;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
